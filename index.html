<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <title>Invention Studio</title>
  </head>
  <body>
    <div class="container">
      <div class="main-header">
        <img class="main-header-image" src="/img/header_logo.svg" alt="Invention Studio">
        <table class="main-header-date-time">
          <tr>
            <td>Tuesday</td>
          </tr>
          <tr>
            <td>June 5, 2018</td>
          </tr>
          <tr>
            <td>12:13 PM</td>
          </tr>
        </table>
      </div>
      <div class="main-panel">

      </div>
      <div class="main-panel-headline">
        <table class="main-panel-headline-table">
          <tr>
            <td><h1>WHO'S ON DUTY?</h1></td>
          </tr>
        </table>
      </div>
      <div class="main-panel-loading-bar">
      </div>
      <div class="main-panel-scrolling-headline">
        <span>This is a scrolling headline bar like what you see on news channels</span>
      </div>
      <div class="queue-header">
        <table class="queue-header-table">
          <tr>
            <td>3D Printers</td>
          </tr>
          <tr>
            <td>0 Available</td>
          </tr>
        </table>
      </div>
      <div class="queue-info">
        <table class="queue-info-table">
          <tr>
            <td><span style="float: left;">QUEUE</span></td>
            <td><span style="float: right;">Average Wait Time: 120 min</span></td>
          </tr>
        </table>
      </div>
      <div class="queue-panel">

      </div>
    </div>
  </body>
</html>
