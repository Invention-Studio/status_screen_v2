<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Invention Studio</title>
  </head>
  <body>
    <div class="container">
      <div class="main-header">
        <img class="main-header-logo" src="img/header_logo.svg" alt="Invention Studio">
        <img class="main-header-title" src="img/header_title.svg" alt="Invention Studio">
        <div class="main-header-date-time-container">
          <table class="main-header-date-time">
            <tr>
              <td>Tuesday</td>
            </tr>
            <tr>
              <td>December 25, 2018</td>
            </tr>
            <tr>
              <td>12:13 PM</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="main-panel">

      </div>
      <div class="main-panel-headline">
        <table class="main-panel-headline-table">
          <tr>
            <td><h1>WHO'S ON DUTY?</h1></td>
          </tr>
        </table>
      </div>
      <div class="main-panel-loading-bar">
      </div>
      <div class="main-panel-scrolling-headline">
        <ul id="news-ticker">
          <!-- <li><span>THE INVENTION STUDIO IS A STUDENT-RUN MAKERSPACE OPEN TO ALL GEORGIA TECH.</span></li>
          <li><span>IT IS STAFFED BY PROTOTYPING INSTRUCTORS, STUDENT VOLUNTEERS WHO ARE ON HAND TO TRAIN YOU AND HELP YOU WITH YOUR PROJECTS.</span></li>
          <li><span>USE OF THE STUDIO IS FREE FOR ALL STUDENTS, FACULTY, AND STAFF OF GEORGIA TECH, REGARDLESS OF YEAR, MAJOR, OR PRIOR EXPERIENCE.</span></li> -->
        </ul>
      </div>
      <div class="queue-header">
        <table class="queue-header-table">
          <tr>
            <td>3D Printers</td>
          </tr>
          <tr>
            <td>0 Available</td>
          </tr>
        </table>
      </div>
      <div class="queue-info">
        <table class="queue-info-table">
          <tr>
            <td><span style="float: left;">QUEUE</span></td>
            <td><span style="float: right;">Average Wait Time: 120 min</span></td>
          </tr>
        </table>
      </div>
      <div class="queue-panel">
      </div>
    </div>
  </body>
</html>
